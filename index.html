<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent block</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="./js/modal.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500;9..40,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="rent-section">
        <img src="./img/Ellipse.png" width="414" height="414" class="ellipse-modal" alt="fon">
        <div class="rent-block">
            <div class="left-block">
                <h2 class="rent-title">Rent a<br> yacht now</h2>
                <img src="img/yaht.png" width="282" height="191" alt="Yacht">
            </div>

            <!--modal window-->
            <div class="modal-block">
                <form class="modal-form" name="review-form">

                    <div class="modal-form-field">
                        <label class="modal-form-label" for="user-name">Full Name</label>
                        <div class="modal-form-div">
                            <input class="modal-form-input" type="text" name="user-name" id="user-name">
                        </div>
                    </div>

                    <div class="modal-form-field">
                        <label class="modal-form-label" for="user-email">Email</label>
                        <div class="modal-form-div">
                            <input class="modal-form-input" type="text" name="user-email" id="user-email">
                        </div>
                    </div>

                    <div class="modal-form-field">
                        <label class="modal-form-label" for="user-phone">Phone number</label>
                        <div class="modal-form-div">
                            <input class="modal-form-input" type="text" name="user-phone" id="user-phone">
                        </div>
                    </div>

                    <div class="modal-form-field form-field">
                        <label class=" modal-form-label" for="user-comment">Comment</label>
                        <div class="modal-form-div">
                            <textarea class="modal-form-comment" name="user-comment" id="user-comment" rows="4"
                                cols="65"></textarea>
                        </div>
                    </div>

                    <button type="button" class="form-btn" data-modal-send>Send
                        <svg class="arrow-svg" width="18" height="8">
                            <use href="./img/Arrow.svg"></use>
                        </svg>
                    </button>
                </form>
            </div>
        </div>

    </section>

    <div class="close-window">
        <button class="close-btn" type="button" data-modal-close> <img src="./img/x.svg" width="24" height="24"
                alt="close" class="x-window"></button>
        <div class="close-block">
            <img src="./img/yaht-close.png" class="close-yaht" alt="yacht">

            <div class="close-text">
                <p class="close-title">Thank you</p>
                <p class="close-p">Thank you for choosing Yacht Adventures, your booking details have been received
                    and
                    our
                    team will be in touch shortly to confirm your reservation and provide any additional information or
                    assistance you may need.</p>
            </div>
        </div>
    </div>
</body>

</html>
